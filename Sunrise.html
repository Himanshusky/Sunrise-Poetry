<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunrise Poetry</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url('rise.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .content {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 5rem;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 2px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .enter-btn {
      display: inline-block;
      padding: 14px 36px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: #fff;
      color: #000;
    }

    .socials {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .socials a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      opacity: 0.85;
      transition: opacity 0.3s;
    }

    .socials a:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }
    }
    .theme-buttons {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 12px;
  z-index: 10;
}

.theme-buttons button {
  background: transparent;
  color: white;
  border: 1px solid white;
  padding: 8px 18px;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

.theme-buttons button:hover {
  background: white;
  color: black;

  opacity: 20%;
  font-weight: 500;
}

  </style></head>
<body> 
  <div class="theme-buttons">
  <button id="themeToggle" onclick="toggleBackground()">Dawn</button>
</div>


     <section class="hero">
    <div class="content">
      <h1>Sunrise Poetry</h1>
      <p class="subtitle">A Way of Expressing yourself.</p>
      <a href="poetry.html" class="enter-btn">ENTER</a>
    </div><div class="socials">
  <a href="https://www.instagram.com/developer_sky?igsh=ODgxZXBxem1oYzlp">Instagram</a>
  <a href="https://github.com/Himanshusky">Github</a>
</div>

  </section></body>
  <script>
  let isDawn = false;

  function toggleBackground() {
    const hero = document.querySelector('.hero');
    const button = document.getElementById('themeToggle');

    if (!isDawn) {
      hero.style.background =
        "linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('dawn.jpg') center/cover no-repeat";
      button.textContent = "Rise";
    } else {
      hero.style.background =
        "linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('rise.jpg') center/cover no-repeat";
      button.textContent = "Dawn";
    }

    isDawn = !isDawn;
  }
</script>

</script>
</html>
